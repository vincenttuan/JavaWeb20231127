<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
		<title>會議室預約系統</title>
	</head>
	<body style="padding: 15px;">
		<table>
			<tr>
				<td valign="top">
					<!-- 預約會議表單 -->
					<form class="pure-form" method="post"
						  target="resultFrame"  
						  action="/JavaWeb20231127/booking/bookRoom">
						<fieldset>
							<legend>預約會議表單</legend>
							會議室: <select name="roomId">
								  	<option value="101">101室</option>
								  	<option value="202">202室</option>
								  	<option value="303">303室</option>
								  	<option value="404">404室</option>
								  </select><p />
							使用者: <input type="text" name="name" required /><p />
							預約日: <input type="date" name="date" required /><p />
							<button type="submit" class="pure-button pure-button-primary">預約</button>
						</fieldset>
					</form>
				</td>
				<td rowspan="3">
					<!-- 結果 iframe -->
					<iframe name="resultFrame" width="500px" height="500px"></iframe>
				</td>
			</tr>
			<tr>
				<td>
					<!-- 取消會議表單 -->
					<form class="pure-form" method="post"
						  target="resultFrame"  
						  action="/JavaWeb20231127/booking/cancelBooking">
						<fieldset>
							<legend>取消預約</legend>
							取消預約單號: <input type="number" name="bookingId" required /><p />
							<button type="submit" class="pure-button pure-button-primary">取消預約</button>
						</fieldset>
					</form>
				</td>
			</tr>
			<tr>
				<td>
					<!-- 查看所有預約 -->
					<form class="pure-form" method="post"
						  target="resultFrame"  
						  action="/JavaWeb20231127/booking/viewBookings">
						<fieldset>
							<legend>查看所有預約</legend>
							<button type="submit" class="pure-button pure-button-primary">查看預約</button>
						</fieldset>
					</form>
				</td>
			</tr>
			
		</table>
	</body>
</html>
